<div class="example-container mat-elevation-z8" *ngIf="productCart.length > 0">
  <table mat-table [dataSource]="productCart" class="mat-elevation-z8">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let element">
        <div class="product">
          <div>
            <img src="{{ element.img }}" alt class="product-img" />
          </div>
          <div class="product-details">
            <div>
              <span class="product-name">{{ element.name }}</span>
              <span class="product-description">
                {{ element.description }}
              </span>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency : "INR" : "symbol" : "3.0" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <span class="product-count">
          <mat-icon>add_circle</mat-icon>
          <span class="product-quantity">1</span>
          <mat-icon>remove_circle</mat-icon>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element;let i = index">
        <span class="remove-product">
          <mat-icon (click)="removeProduct(i)">delete</mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="container" *ngIf="productCart.length == 0">
  <div class="product-cart">
    <mat-card class="example-card">
      <mat-card-content class="empty-cart">
        <img src="../../../assets/empty-cart.jpg" alt="empty-cart" class="empty-cart-image" />
        <button mat-button class="button">Continue to Shopping</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
