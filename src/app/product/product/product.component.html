<div class="container">
  <div class="product-list-row">
    <mat-card
      class="example-card"
      *ngFor="let product of products; let i = index"
    >
      <img class="product-image" mat-card-image src="{{ product.image }}" />
      <mat-card-content>
        <p class="product-description" matTooltip="{{ product.description }}">
          {{ product.description }}
        </p>
        <div class="product-price-rating">
          <h3 class="product-price">
            {{ product.price | currency : "INR" : "symbol" }}
          </h3>
          <ngx-star-rating
            [(ngModel)]="product.rating.rate"
            [disabled]="true"
            class="custom-star"
          ></ngx-star-rating>
        </div>
        <button
          mat-button
          class="cart-button"
          (click)="addToCart(product, true)"
          *ngIf="product.quantity == 0"
        >
          Add to Cart
        </button>
        <div *ngIf="product.quantity > 0">
          <span class="product-count">
            <mat-icon (click)="addToCart(product, true)">add_circle</mat-icon>
            <span class="product-quantity">{{ product.quantity }}</span>
            <mat-icon (click)="addToCart(product, false)"
              >remove_circle</mat-icon
            >
          </span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
